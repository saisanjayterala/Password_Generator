<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator v2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        h1 {
            margin-top: 0;
            color: #333;
        }
        .options {
            margin-bottom: 1rem;
        }
        input[type="number"] {
            width: 60px;
        }
        #password {
            margin-top: 1rem;
            font-size: 1.2rem;
            word-break: break-all;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #strength {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator v2</h1>
        <div class="options">
            <label for="length">Length:</label>
            <input type="number" id="length" min="4" max="50" value="12">
            <br>
            <input type="checkbox" id="uppercase" checked>
            <label for="uppercase">Uppercase</label>
            <input type="checkbox" id="lowercase" checked>
            <label for="lowercase">Lowercase</label>
            <br>
            <input type="checkbox" id="numbers" checked>
            <label for="numbers">Numbers</label>
            <input type="checkbox" id="symbols" checked>
            <label for="symbols">Symbols</label>
        </div>
        <button onclick="generatePassword()">Generate Password</button>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
        <div id="password"></div>
        <div id="strength"></div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            let charset = "";
            if (uppercase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            if (lowercase) charset += "abcdefghijklmnopqrstuvwxyz";
            if (numbers) charset += "0123456789";
            if (symbols) charset += "!@#$%^&*()_+";

            if (charset === "") {
                alert("Please select at least one character type.");
                return;
            }

            let password = "";
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById('password').textContent = password;
            checkStrength(password);
        }

        function copyToClipboard() {
            const passwordElement = document.getElementById('password');
            const password = passwordElement.textContent;
            navigator.clipboard.writeText(password).then(function() {
                alert("Password copied to clipboard!");
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }

        function checkStrength(password) {
            const strengthElement = document.getElementById('strength');
            const length = password.length;
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSymbols = /[!@#$%^&*()_+]/.test(password);

            let strength = 0;
            if (length >= 8) strength++;
            if (length >= 12) strength++;
            if (hasUppercase) strength++;
            if (hasLowercase) strength++;
            if (hasNumbers) strength++;
            if (hasSymbols) strength++;

            let strengthText = "";
            let color = "";

            switch (strength) {
                case 0:
                case 1:
                case 2:
                    strengthText = "Weak";
                    color = "red";
                    break;
                case 3:
                case 4:
                    strengthText = "Moderate";
                    color = "orange";
                    break;
                case 5:
                    strengthText = "Strong";
                    color = "green";
                    break;
                case 6:
                    strengthText = "Very Strong";
                    color = "darkgreen";
                    break;
            }

            strengthElement.textContent = `Strength: ${strengthText}`;
            strengthElement.style.color = color;
        }
    </script>
</body>
</html>
